<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Pet Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Admin Panel</h1>
<div>
    <h2>Manage Pets</h2>
    <input id="petName" placeholder="Name" />
    <input id="petAge" placeholder="Age" type="number" />
    <input id="petBreed" placeholder="Breed" />
    <input id="petStatus" placeholder="Status" />
    <textarea id="petDescription" placeholder="Description"></textarea>
    <button onclick="addPet()">Add Pet</button>
</div>

<div>
    <h2>Available Pets</h2>
    <table id="adminPetsTable">
        <tr><th>ID</th><th>Name</th><th>Age</th><th>Breed</th><th>Status</th><th>Description</th><th>Actions</th></tr>
    </table>
</div>

<script src="js/admin.js"></script>
</body>
</html>
