<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Adoption Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
        }

        .pet-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .pet-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .pet-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .pet-card h3 {
            margin: 10px 0;
            color: #333;
        }

        .pet-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .pet-card button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pet-card button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<h1>Pet Adoption System</h1>
<div>
    <h2>Available Pets</h2>
    <table id="petsTable">
        <tr><th>ID</th><th>Name</th><th>Age</th><th>Breed</th><th>Status</th><th>Description</th></tr>
    </table>
</div>

<script src="js/main.js"></script>
</body>
</html>
