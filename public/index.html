<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
        }

        .pet-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .pet-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .pet-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .pet-card h3 {
            margin: 10px 0;
            color: #333;
        }

        .pet-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .pet-card button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pet-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Pet Adoption System</h1>
        <nav>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
            <a href="profile.html">Profile</a>
            <a href="adoption_requests.html">Adoption Requests</a>
        </nav>
    </header>
    <main>
        <h2>Find Your Perfect Pet Companion</h2>
        <div class="pet-gallery" id="pet-gallery"></div>
    </main>
    <script>
        async function loadPets() {
            try {
                const response = await fetch('/pets');
                if (!response.ok) {
                    throw new Error('Failed to fetch pets');
                }
                const pets = await response.json();

                const gallery = document.getElementById('pet-gallery');
                gallery.innerHTML = ''; // Clear previous entries

                pets.forEach(pet => {
                    const petCard = document.createElement('div');
                    petCard.className = 'pet-card';
                    petCard.innerHTML = `
                        <img src="${pet.image || 'images/placeholder.jpg'}" alt="${pet.name}">
                        <h3>${pet.name}</h3>
                        <p>${pet.breed}</p>
                        <button onclick="viewPetDetails(${pet.id})">View Details</button>
                    `;
                    gallery.appendChild(petCard);
                });
            } catch (error) {
                console.error('Error loading pets:', error);
                alert('Failed to load pets. Please try again later.');
            }
        }

        function viewPetDetails(petId) {
            window.location.href = `pet_details.html?id=${petId}`;
        }

        // Load pets on page load
        loadPets();
    </script>
</body>
</html>
