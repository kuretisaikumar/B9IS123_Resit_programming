<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Adoption Requests</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            max-width: 90%;
            background: white;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        button.reject {
            background-color: #dc3545;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Adoption Requests</h1>
        <nav>
            <a href="admin_dashboard.html">Dashboard</a>
            <a href="manage_pets.html">Manage Pets</a>
            <a href="login.html" onclick="logout()">Logout</a>
        </nav>
    </header>
    <main>
        <table id="requests-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Pet</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script>
        async function fetchWithoutAuth(url, options = {}) {
            options.headers = {
                ...options.headers,
                'Content-Type': 'application/json',
            };

            const response = await fetch(url, options);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response.json();
        }

        // Load adoption requests
        async function loadRequests() {
            try {
                const requests = await fetchWithoutAuth('/adoption-requests');

                const tableBody = document.querySelector('#requests-table tbody');
                tableBody.innerHTML = '';

                if (!requests.length) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="5">No adoption requests found.</td>';
                    tableBody.appendChild(row);
                    return;
                }

                requests.forEach(request => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${request.username}</td>
                        <td>${request.pet_name}</td>
                        <td>${request.reason}</td>
                        <td>${request.status}</td>
                        <td>
                            <button onclick="updateRequestStatus(${request.id}, 'Approved')">Approve</button>
                            <button class="reject" onclick="updateRequestStatus(${request.id}, 'Rejected')">Reject</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading adoption requests:', error);
                alert('Failed to load adoption requests. Please try again later.');
            }
        }

        // Update request status
        async function updateRequestStatus(requestId, status) {
            try {
                const result = await fetchWithoutAuth(`/update-request/${requestId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ status }),
                });

                alert(result.message);
                loadRequests();
            } catch (error) {
                console.error('Error updating request status:', error);
                alert('Failed to update request status.');
            }
        }

        // Log out function
        function logout() {
            localStorage.removeItem('token');
            alert('Logged out successfully.');
            window.location.href = 'login.html';
        }

        // Load requests on page load
        loadRequests();
    </script>
</body>
</html>
